<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  <title>30 Days Of React App</title>
  <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    .title{
      display: flex;
      justify-content: center;
      margin: 2rem 0 0 0;
    }
    .logos-container{
      display: flex;
      justify-content: center;
      flex-direction:row;
      flex-wrap: nowrap;
    }
    .logo{
      margin: 2rem 2rem;
      width: 15rem;
      height: 15rem;
    }
    .forms{
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0rem 4rem;
      border-radius: 15px;
      background-color: rgb(196, 236, 255);
    }
    .forms > h1,  p{
      font-family: 'montserrat';
      margin-bottom: 1.5rem;
    }
    .forms > h1 {
      font-size: 24px;
      font-weight: 500;
    }
    .forms > p {
      font-size: 20px;
      font-weight: 400;
    }
    .form-field, .forms >button{
      border-radius: 6px;
      border: 1px solid transparent;
    }
    .form-field{
      margin: 1rem 0.3rem;
      padding: 0.5rem;
    }
    .forms > button{
      background-color: rgb(255, 116, 111);
      color: #fff;
      padding: 0.5rem 6rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .forms > button:hover{
      background-color: rgb(250, 105, 100);
    }
    .user-card{
      padding: 3rem;
      margin: 2rem 4rem;
      background-color: #f3f3f3;
    }
    .profile{
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    .profile > img {
      width: 13rem;
      height: 13rem;
      border-radius: 50%;
    }
    .profile> h1, .profile > p{
      font-family: 'montserrat';
      margin-top: 1rem;
    }
    .profile > p{
      margin-left: 1rem;
    }
    .title-skill{
      font-family: "montserrat";
      text-transform: uppercase;
      font-size: 24px;
    }
    .list-skills{
      display: flex;
      flex-wrap: wrap;
      padding: 1rem 0;
    }
    .skill {
      margin: 0.5rem 1rem;
      background-color: rgb(0, 204, 255);
      padding: 1rem;
      color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
