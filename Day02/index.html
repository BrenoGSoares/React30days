<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
  </head>

  <body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // To get the root element from the HTML document
      const rootElement = document.querySelector('.root')

      // JSX element
      const nameUser = <h1>Breno Soares</h1> // JS with HTML
      const infoUser = (
        <div style={{ border: '2px solid orange', color: 'black', fontSize: '18px', backgroundColor:'#f3f3f3' }}>
          <h1>Breno Soares</h1>
          <p>Brasil</p>
          <p>Estudante</p>
        </div>
      )
      const footer = <footer style={{ border: '2px solid red', color: 'black', fontSize: '18px', backgroundColor:'#f3f3f3' }} ><h3>Todos os direitos reservados</h3></footer>
      const app = (
        <div className='app'>
          {nameUser}
          {infoUser}
          {footer}
        </div>
      )

      // we render the JSX element using the ReactDOM package
      // ReactDOM has the render method and the render method takes two arguments
      ReactDOM.render(app, rootElement)
    </script>
  </body>
</html>
